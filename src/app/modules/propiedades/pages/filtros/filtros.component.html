<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Id
              </th>
              <th scope="col" class="px-6 py-3">
                  Nombre
              </th>
              <th scope="col" class="px-6 py-3">
                  Categoria
              </th>
              <th scope="col" class="px-6 py-3">
                  <span class="sr-only">Acciones</span>
              </th>
          </tr>
      </thead>
      <tbody>
          <tr
          *ngFor="let filtro of filtros"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{filtro.id}}
              </th>
              <td class="px-6 py-4">
                  {{filtro.nombre}}
              </td>
              <td class="px-6 py-4">
                {{filtro.categoria}}
            </td>
              <td class="px-6 py-4 text-right">
                  <button (click)="editarFiltro(filtro)" class="border border-blue-600 rounded-lg p-3 font-medium text-blue-600 dark:text-blue-500 hover:underline mr-10">Editar</button>

                  <button (click)="eliminarFiltro(filtro)" class="border border-red-600 rounded-lg p-3 font-medium text-red-600 dark:text-red-500 hover:underline">Eliminar</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
