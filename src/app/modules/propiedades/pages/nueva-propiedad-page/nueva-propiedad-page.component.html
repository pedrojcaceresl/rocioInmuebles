<mat-card class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 lg:py-20">
  <mat-card-content class="dark:bg-gray-700">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h1 class="text-3xl font-bold mb-4">Cargar nueva propiedad</h1>
        <p class="text-gray-500 mb-8">Completa el formulario con los detalles de tu propiedad.</p>
        <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
          <div class="space-y-6">
            <div>
              <label for="type" class="block text-sm font-medium text-gray-700 mb-1">
                Tipo de transacción
              </label>
              <mat-select
                id="type"
                formControlName="transactionType"
                class="w-full"
                placeholder="Selecciona el tipo">
                <mat-option value="venta">Venta</mat-option>
                <mat-option value="alquiler">Alquiler</mat-option>
              </mat-select>
            </div>
            <div>
              <label for="rooms" class="block text-sm font-medium text-gray-700 mb-1">
                Número de habitaciones
              </label>
              <input
                id="rooms"
                formControlName="rooms"
                type="number"
                min="1"
                placeholder="Ej: 3"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
            </div>
            <div>
              <label for="bathrooms" class="block text-sm font-medium text-gray-700 mb-1">
                Número de baños
              </label>
              <input
                id="bathrooms"
                formControlName="bathrooms"
                type="number"
                min="1"
                placeholder="Ej: 2"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
            </div>
            <div>
              <label for="size" class="block text-sm font-medium text-gray-700 mb-1">
                Dimensiones (m²)
              </label>
              <input
                id="size"
                formControlName="size"
                type="number"
                min="1"
                placeholder="Ej: 120"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
            </div>
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                Descripción
              </label>
              <textarea
                id="description"
                formControlName="description"
                rows="3"
                placeholder="Describe tu propiedad"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
            </div>
            <div>
              <label for="images" class="block text-sm font-medium text-gray-700 mb-1">
                Imágenes
              </label>
              <shared-image-uploader (onResponse)="onImageUpload($event)" folder="rocio-inmuebles" [multiple]="true">
                Subir imagen
              </shared-image-uploader>
            </div>
            <button type="submit" class="w-full bg-gray-600 text-white p-2 rounded-lg">Cargar propiedad</button>
          </div>
        </form>
      </div>
      <div>
        <h2 class="text-2xl font-bold mb-4">Ubicación de la propiedad</h2>
        <p class="text-gray-500 mb-8">Selecciona la ubicación exacta de tu propiedad en el mapa.</p>
        <div class="map-container">
          <google-map
            (mapInitialized)="onMapInitialized($event)"
            [center]="center"
            [zoom]="zoom"
            width="100%"
            height="100%">
          </google-map>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
