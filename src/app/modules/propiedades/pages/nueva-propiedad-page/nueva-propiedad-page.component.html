
    <mat-card class="">
      <mat-card-content class="dark:bg-gray-700">
        <form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4  text-white">
            <div>
              <h2>Titulo</h2>
              <input
                class="bg-gray-50 border border-gray-300 max-w-xs text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Titulo"
                required
                formControlName="titulo"
                type="text"
              />

              <h2>Descripcion</h2>
              <input
                class="bg-gray-50 border border-gray-300 max-w-xs text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Descripcion"
                required
                formControlName="descripcion"
                type="text"
              />

              <h2>URL Imagen</h2>
              <input
                class="bg-gray-50 border border-gray-300 max-w-xs text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
                formControlName="imgUrl"
                type="text"
              />
            </div>
            <div>
              <h2>Etiquetas</h2>
              <input
                class="bg-gray-50 border border-gray-300 max-w-xs text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
                formControlName="etiquetas"
                type="text"
              />

              <h2>Estado</h2>
              <input
                class="bg-gray-50 border border-gray-300 max-w-xs text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
                formControlName="estado"
                type="text"
              />

              <h2>Tipos</h2>
              <mat-select
                formControlName="tipo"
                required
                class="bg-gray-50 border border-gray-300 max-w-xs text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <mat-option
                  *ngFor="let tipo of tipos"
                  [value]="tipo"
                >
                  {{ tipo }}</mat-option>
              </mat-select>
            </div>
          </div>

          <div class="mt-4">
            <h1 class="text-slate-600 dark:text-white">
              Selecciona la ubicaci√≥n arrastrando el marcador
            </h1>
            <div class="map-container">
              <google-map
                (mapInitialized)="onMapInitialized($event)"
                [center]="center"
                [zoom]="zoom"
                width="100%"
                height="100%"
              />
            </div>
          </div>

          <div class="flex justify-between mt-4">
            <span></span>

            <button type="submit" color="primary" class="bg-gray-600 text-white p-2 rounded-lg">
              Guardar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
