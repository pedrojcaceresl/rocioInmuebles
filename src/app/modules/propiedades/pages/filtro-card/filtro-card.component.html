<div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
  <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
    {{titulo}}
  </h5>
  <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Estas son las categorias de los filtros, puedes añadir más si lo necesitas!</p>
  <ul class="my-4 space-y-3">
    <li *ngFor="let categoria of categorias">
          <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 group  dark:bg-gray-600 dark:text-white">
              <span class="flex-1 ml-3 whitespace-nowrap">{{categoria.nombre}}</span>

              <button (click)="editarCategoria(categoria, path)" class="border border-blue-600 rounded-lg p-1 font-medium text-blue-600 dark:text-blue-500 hover:underline mr-2">Editar</button>

              <button (click)="eliminarCategoria(categoria, path)" class="border border-red-600 rounded-lg p-1 font-medium text-red-600 dark:text-red-500 hover:underline">Eliminar</button>
          </div>
      </li>
  </ul>
  <button
    (click)="nuevaCategoria(path)"
    type="button"
    class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    >Añadir</button>
</div>
