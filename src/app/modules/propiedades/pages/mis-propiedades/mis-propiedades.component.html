<div class="w-full">
  <!-- <shared-search-box
      placeholder="Buscar propiedad"
      class=""
      ></shared-search-box> -->
  <button
    (click)="nuevaPropiedad()"
    class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
  >
    AÃ±adir propiedad
  </button>
</div>


<div class=" justify-center flex w-full">
  <div
    class="grid grid-flow-row gap-6 text-neutral-600 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 p-3"
  >
    <app-propiedades-card
      *ngFor="
        let propiedad of filteredCards.slice(
          (currentPage - 1) * itemsPerPage,
          currentPage * itemsPerPage
        )
      "
      [imgUrl]="propiedad.imgUrl"
      [descripcion]="propiedad.descripcion"
      [tags]="propiedad.etiquetas"
      [titulo]="propiedad.titulo"
      (onEdit)="editarPropiedad(propiedad)"
      (onDelete)="eliminarPropiedad(propiedad)"
    ></app-propiedades-card>
  </div>
</div>

<nav class="pagination">
  <ul class="flex items-center -space-x-px h-10 text-base">
    <li>
      <a
        (click)="previusPage()"
        class="flex items-center justify-center cursor-pointer px-4 h-10 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Anterior</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </a>
    </li>

    <li
      *ngFor="let page of getPaginationArray()"
      [ngClass]="obtenerClases(page)"
    >
      <a (click)="onPageChange(page)">{{ page }}</a>
    </li>

    <li>
      <a
        (click)="nextPage()"
        class="flex items-center justify-center cursor-pointer px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Siguiente</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </a>
    </li>
  </ul>
</nav>
