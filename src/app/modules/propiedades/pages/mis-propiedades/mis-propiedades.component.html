  <button
    (click)="nuevaPropiedad()"
    class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"

  </button>
</div>


<div class=" justify-center flex w-full">
  <div
    class="grid grid-flow-row gap-6 text-neutral-600 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 p-3"
  >
    <app-propiedades-card
      *ngFor="
        let propiedad of filteredCards.slice(
          (currentPage - 1) * itemsPerPage,
          currentPage * itemsPerPage
        )
      "
      [imgUrl]="propiedad.imgUrl"
      [descripcion]="propiedad.descripcion"
      [tags]="propiedad.etiquetas"
      [titulo]="propiedad.titulo"
      (onEdit)="editarPropiedad(propiedad)"
      (onDelete)="eliminarPropiedad(propiedad)"
    ></app-propiedades-card>
  </div>
</div>

<app-paginador
  [itemsPerPage]="itemsPerPage"
  [arrayLength]="filteredCards.length"
  (onNext)="nextPage()"
  (onPrevius)="previusPage()"
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (onChange)="onPageChange($event)"
></app-paginador>
