<div class=" w-full lg:max-w-7xl max-w-xl">
  <div class="p-4 dark:bg-gray-800 rounded-xl">
    <h2 class="text-lg font-semibold mb-4 w-80">Filtros</h2>
  <div class=" flex gap-2 flex-wrap w-ful p-5">

    <!-- Location Filter -->
    <div class="mb-4 w-80">
      <label for="location" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Ubicaciones:</label>
      <select id="location" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm dark:bg-gray-800 focus:border-indigo-300 dark:focus:border-indigo-400 focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-400 focus:ring-opacity-50 dark:text-gray-200">
        <!-- Add location options here -->
      </select>
    </div>

    <!-- Sale/Rent Filter -->
    <div class="mb-4 w-80">
      <label for="saleOrRent" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Venta/Alquiler:</label>
      <select id="saleOrRent" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm dark:bg-gray-800 focus:border-indigo-300 dark:focus:border-indigo-400 focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-400 focus:ring-opacity-50 dark:text-gray-200">
        <option value="venta">Venta</option>
        <option value="alquiler">Alquiler</option>
        <option value="alquilerTemporal">Alquiler Temporal</option>
      </select>
    </div>

    <!-- Property Type Filter -->
    <div class="mb-4 w-80">
      <label for="propertyType" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Tipo de Propiedad:</label>
      <select id="propertyType" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm dark:bg-gray-800 focus:border-indigo-300 dark:focus:border-indigo-400 focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-400 focus:ring-opacity-50 dark:text-gray-200">
        <!-- Add property type options here -->
      </select>
    </div>

    <!-- Bedroom Filter -->
    <div class="mb-4 w-80">
      <label for="bedrooms" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Dormitorios:</label>
      <select id="bedrooms" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm dark:bg-gray-800 focus:border-indigo-300 dark:focus:border-indigo-400 focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-400 focus:ring-opacity-50 dark:text-gray-200">
        <option value="1">1 dormitorio</option>
        <option value="2">2 dormitorios</option>
        <option value="3">3 dormitorios</option>
        <option value="4">4 dormitorios</option>
        <option value="5+">5+ dormitorios</option>
      </select>
    </div>

    <!-- Price Filter -->
    <div class="mb-4 w-80">
      <label for="price" class="block text-sm font-medium text-gray-800 dark:text-gray-200">Precio:</label>
      <input type="text" id="price" placeholder="Precio mÃ¡ximo" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm dark:bg-gray-800 focus:border-indigo-300 dark:focus:border-indigo-400 focus:ring focus:ring-indigo-200 dark:focus:ring-indigo-400 focus:ring-opacity-50 dark:text-gray-200">
    </div>
  </div>

    <!-- Apply Filters Button -->
    <button (click)="applyFilters()" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 dark:bg-gray-800 dark:hover:bg-indigo-600 dark:focus:ring-indigo-400">
      Aplicar Filtros
    </button>
  </div>
</div>
