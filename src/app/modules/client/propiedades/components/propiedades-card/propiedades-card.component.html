<div class="max-w-sm rounded overflow-hidden shadow-lg cursor-pointer hover:scale-105 hover:transition-transform duration-1000">
  <img class="w-full" [src]="imgUrl" alt="Sunset in the mountains">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ titulo }}</div>
    <p class="text-gray-200 text-base">
      {{ descripcion }}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span *ngFor="let tag of tags" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"># {{ tag }}</span>

  </div>
</div>
