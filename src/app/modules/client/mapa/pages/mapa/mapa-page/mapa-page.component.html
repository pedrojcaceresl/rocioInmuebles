<!-- <google-map [center]="center" [options]="options" [zoom]="zoom" width="1000px"></google-map> -->

<google-map
  height="400px"
  width="750px"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="addMarker($event)">
      <map-marker *ngFor="let position of markerPositions" [position]="position" [options]="markerOptions" />
</google-map>
